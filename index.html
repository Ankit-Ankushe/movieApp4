   localStorage.setItem("movies" , JSON.stringify(movieArray))

  var movies=JSON.parse(localStorage.getItem("movies"));
  console.log(movies)
  function display(movies){
      document.querySelector("body>div").innerHTML="";
    movies.forEach(function(movieData){
    var box = document.createElement("div");
    var img= document.createElement("img");
    img.src=movieData.movieUrl;

    var name= document.createElement("p");
    name.innerText=movieData.movieName;

    var date = document.createElement("p");
    date.innerText = movieData.releaseDate;

    var rating = document.createElement("p");
    rating.innerText = movieData.movieRating;

    box.append(img,name,date,rating);
    document.getElementById("body").append(box)
   })
  }
  window.addEventListener("load" , function(){
      display(movies)
  });
  
   function sortHL(){
    movies.sort(function (a,b) {
       if(Number(a.movieRating)>Number(b.movieRating)){
           return -1;
       }
       else if(Number(a.movieRating)<Number(b.movieRating)){
           return 1;
       }
       return 0;
    });
    display(movies)
   }
   function sortLH(){
    movies.sort(function (a,b) {
       if(Number(a.movieRating)>Number(b.movieRating)){
           return 1;
       }
       else if(Number(a.movieRating)<Number(b.movieRating)){
           return -1;
       }
       return 0;
    });
    display(movies)
   }
